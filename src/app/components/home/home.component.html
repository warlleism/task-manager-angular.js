<div class="main-container">
  <div class="create-button" (click)="showForm(true)">
    <span class="material-symbols-outlined"> add </span>
  </div>

  <div class="container-tasks">
    <div class="title">
      <div>A Fazer</div>
      <span class="material-symbols-outlined"> more_horiz </span>
    </div>
    <div *ngFor="let item of items$ | async">
      <div class="task" *ngIf="item.category === 'A Fazer'">
        <div class="bar"></div>
        <div class="info">
          {{ item.task }}
        </div>
        <div class="icons">
          <span
            class="material-symbols-outlined"
            (click)="deleteTask(item.id)"
            >Close</span
          >
          <span class="material-symbols-outlined"> skip_next </span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-tasks">
    <div class="title">
      <div>Fazendo</div>
      <span class="material-symbols-outlined"> more_horiz </span>
    </div>
    <ng-container *ngFor="let item of items$ | async">
      <div class="task" *ngIf="item.category === 'Fazendo'">
        <div class="bar"></div>
        <div class="info">
          {{ item.task }}
        </div>
        <div class="icons">
          <span class="material-symbols-outlined"> skip_previous </span>
          <span class="material-symbols-outlined">Close</span>
          <span class="material-symbols-outlined"> check </span>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="container-tasks">
    <div class="title">
      <div>Entregues</div>
      <span class="material-symbols-outlined"> more_horiz </span>
    </div>
    <ng-container *ngFor="let item of items$ | async">
      <div class="task" *ngIf="item.category === 'Entregues'">
        <div class="bar"></div>
        <div class="info">
          {{ item.task }}
        </div>
        <div class="icons">
          <span class="material-symbols-outlined"> skip_previous </span>
          <span class="material-symbols-outlined">Close</span>
        </div>
      </div>
    </ng-container>
  </div>

  <app-form (hiddenForm)="showForm(false)" />
</div>
